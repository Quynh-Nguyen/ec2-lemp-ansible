
---
- name: install python2
  raw: sudo yum -y install python

- name: yum | yum update
  yum:
    name: "*"
    state: present
    update_cache: yes
  become: yes

- name: yum | ensure core packages are installed
  yum:
    name: "{{ item }}"
    state: present
  become: yes
  with_items:
    - curl
    - git
    - make
    - python-software-properties
    - supervisor
    - tree
    - unzip

- name: Upgrade Server
  yum:
    name: "*"
    state: latest
  become: yes