---
- name: PHP | Add php-7.3 PPA
  yum: name=epel-release state=present
  become: yes

- name: PHP | install php packages
  yum:
    name:
      [
        'php73-fpm',
        'php73-cli',
        'php73-common',
        'php73-curl',
        'php73-json',
        'php73-gd',
        # 'php73-mcrypt',
        'php73-odbc',
        'php73-pgsql',
        'php73-mbstring',
        'php73-mysqlnd',
        'php73-xmlrpc',
        'php73-opcache',
        'php73-intl',
        'php73-bz2',
        'php73-xml'
      ]
    state: installed
  become: yes

- name: PHP | FPM www.conf
  template:
    src=www.conf.j2
    dest=/etc/php-fpm-7.3.d/www.conf
    backup=yes
    owner=root
    group=root
    mode=0644
  become: yes

- name: PHP | CLI php.ini
  template:
    src=php.ini.j2
    dest=/etc/php-7.3.ini
    backup=yes
    owner=root
    group=root
    mode=0644
  become: yes

- name: PHP | restart nginx
  raw: service nginx restart
  become: yes

- name: PHP | restart fpm
  raw: service php-fpm restart
  become: yes
